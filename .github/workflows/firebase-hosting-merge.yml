name: Deploy to Firebase Hosting on merge
on:
  push:
    # added manually so that workflow doesn't run unnecessarily
    # on PRs that don't affect docs
    branches:
      - main
    paths:
      - 'docs/**'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
        working-directory: docs # firebase is hosted in docs folder
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: './docs'
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_URLSHORTENER_51B07 }}'
          channelId: live
          projectId: urlshortener-51b07
